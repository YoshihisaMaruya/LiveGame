@(connected: Option[String],head : Html)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>LiveGame</title>
        <meta http-equiv="x-ua-compatible" content="IE=Edge">
  	    <meta charset="UTF-8">
   	    <meta name="viewport" content="width=device-width, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <script type="text/javascript" src="@routes.Assets.at("getbanana/enchant.js")"></script>
        
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
    	@head
    </head>
    <body>
      <div class="topbar">
            <div class="fill">
                <div class="container">
                    <a class="brand" href="@routes.GameView.login()">LiveGame</a>
                    @connected.map { roomname =>
                        <p class="pull-right">
                            Logged in as @roomname <a href="@routes.GameView.dologout">Disconnect</a>
                        </p>
                    }.getOrElse {
                       
                    }
                    
                </div>
            </div>
        </div>
        <div class="container">
            <div class="content">
                @content
            </div>
            <footer>
                <p>
                    <h1>(^ v ^)</h1>
                </p>
            </footer>
        </div>
    </body>
</html>
